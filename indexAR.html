<!DOCTYPE html>
<html lang="en">
<head>
    <title>A-Frame World Tracking Example</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    
     <!-- include A-Frame-Extras -->
    <script src="static/build/animation-mixer.js"></script>
    
    <script src="static/build/aframe-extras.min.js"></script>   
    
    <script type="module" src="js/world-tracking.js"></script>
</head>
<body>
    <div id="container"></div>
    <a-scene>
        <a-plane id="tracked" position="0 0 0" scale="0 0 0" opacity="0.0">
            <a-entity gltf-model="static/3Dmodels/scene.glb" 
                
               
                    rotation="0 0 0"
                    position="0 0 0"
                    scale="1 1 1"

                    animation-mixer="clip: *;"
                        
                
                
                ></a-entity>
        </a-plane>
    </a-scene>
</body>
</html>
