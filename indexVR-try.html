<html>
  <head>
<script src="static/build/aframe-v1.0.0.min.js"></script>
	
<script src="static/build/play-on-click.js"></script>	
	
  </head>
  <body>
    <a-scene>


      <a-assets>

	  
        <a-asset-item id="girl" src="static/3Dmodels/party/model3/copy/party.gltf">
        <img id="lake" src="static/pic/lake.jpg">
		  
		  
	    <video id="videoBunny" preload="auto"
               src="https://cdn.aframe.io/videos/bunny.mp4"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous" muted></video>	  
		  

      </a-assets>
      <a-sky src="#lake"></a-sky>

      <a-entity gltf-model="#girl" rotation="0 -90 0" position="0 -35 -80" scale="1.5 1.5 1.5" shadow>



      <a-entity material="shader: flat; src: #videoBunny"
                geometry="primitive: plane; width: 40; height: 20;"
                position="-30 35 0"
                rotation="0 90 0"
                play-on-click
                visible=true">
      </a-entity>
