<!DOCTYPE html>

<html lang="en">

	<head>

		<title>医药知识图谱</title>

		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<link type="text/css" rel="stylesheet" href="main.css">

	</head>

	<body>


        <script src="data.json" ></script >
		
		
		<script type="module">



			import * as THREE from '../build/three.module.js';



			import Stats from './jsm/libs/stats.module.js';



			var camera, scene, renderer, stats, group;



			var mouseX = 0, mouseY = 0;



			var windowHalfX = window.innerWidth / 2;

			var windowHalfY = window.innerHeight / 2;



			init();

			animate();



			function init() {



				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 10000 );

				camera.position.z = 500;

				scene = new THREE.Scene();

				scene.background = new THREE.Color( 0xffffff );

				scene.fog = new THREE.Fog( 0xffffff, 1, 10000 );
				
				
				

				
				
				
				var loader = new THREE.FontLoader();
				loader.load( 'fonts/helvetiker_regular.typeface.json', function ( font ) {
					var xMid, text;
					var color = 0x006699;
					var matLite = new THREE.MeshBasicMaterial( {
						color: color,
						transparent: true,
						opacity: 0.4,
						side: THREE.DoubleSide
					} );
					
					
					
					var color1 = 0xFFFFEE00;
					var matLite1 = new THREE.MeshBasicMaterial( {
						color: color,
						transparent: true,
						opacity: 0.4,
						side: THREE.DoubleSide
					} );
								
					for ( var i = 0; i < 100; i ++ ) {
					
					    var message = data.NAME[i];//data.NAME.length
					    var shapes = font.generateShapes( message, 40 );
					    var geometry = new THREE.ShapeBufferGeometry( shapes );
					    geometry.computeBoundingBox();
					    xMid = - 0.5 * ( geometry.boundingBox.max.x - geometry.boundingBox.min.x );
					    geometry.translate( xMid, 0, 0 );
					    // make shape ( N.B. edge view not visible )
					    text = new THREE.Mesh( geometry, matLite );
						
						var x_t = Math.random() * 2000 - 1000;
					    text.position.x = x_t;
						
						var y_t = Math.random() * 2000 - 1000;
						text.position.y = y_t;
						
						var z_t = Math.random() * 2000 - 1000;
						text.position.z = z_t;
					    scene.add( text );
						
					    if (data.formulas[i]!=" "){
					    var message = data.formulas[i];//data.NAME.length
					    var shapes = font.generateShapes( message, 20 );
					    var geometry = new THREE.ShapeBufferGeometry( shapes );
					    geometry.computeBoundingBox();
					    xMid = - 0.5 * ( geometry.boundingBox.max.x - geometry.boundingBox.min.x );
					    geometry.translate( xMid, 0, 0 );
					    // make shape ( N.B. edge view not visible )
					    text = new THREE.Mesh( geometry, matLite1 );
						
						var x_l = x_t + Math.random()*200;
					    text.position.x = x_l;
						
						var y_l = y_t + Math.random()*200;
						text.position.y = y_l;
						
						var z_l = z_t + Math.random()*200;
						text.position.z = z_l;
					    scene.add( text );
					    }
						
						
						
						
						
		geometry = new THREE.Geometry();
                geometry.vertices.push(
                new THREE.Vector3(x_t, y_t, z_t),
                new THREE.Vector3(x_l, y_l, z_l)
                );
                geometry.colors.push(
                new THREE.Color( 0x006699 ), 
                new THREE.Color( 0xFFFFFFFF )
                );			
                material = new THREE.LineBasicMaterial({ vertexColors: true });
                var line = new THREE.Line(geometry, material);
                scene.add(line);
						
						
					}
                })			
				



				var geometry = new THREE.BoxBufferGeometry( 100, 100, 100 );

				var material = new THREE.MeshNormalMaterial();

				group = new THREE.Group();



				for ( var i = 0; i < 10; i ++ ) {



					var mesh = new THREE.Mesh( geometry, material );

					mesh.position.x = Math.random() * 2000 - 1000;

					mesh.position.y = Math.random() * 2000 - 1000;

					mesh.position.z = Math.random() * 2000 - 1000;

					mesh.rotation.x = Math.random() * 2 * Math.PI;

					mesh.rotation.y = Math.random() * 2 * Math.PI;

					mesh.matrixAutoUpdate = false;

					mesh.updateMatrix();

					group.add( mesh );



				}



				scene.add( group );
				
				
			
				
				



				//



				renderer = new THREE.WebGLRenderer( { antialias: true } );

				renderer.setPixelRatio( window.devicePixelRatio );

				renderer.setSize( window.innerWidth, window.innerHeight );

				document.body.appendChild( renderer.domElement );



				//



				stats = new Stats();

				document.body.appendChild( stats.dom );



				//



				document.addEventListener( 'mousemove', onDocumentMouseMove, false );



				//



				window.addEventListener( 'resize', onWindowResize, false );



			}



			function onWindowResize() {



				windowHalfX = window.innerWidth / 2;

				windowHalfY = window.innerHeight / 2;



				camera.aspect = window.innerWidth / window.innerHeight;

				camera.updateProjectionMatrix();



				renderer.setSize( window.innerWidth, window.innerHeight );



			}



			function onDocumentMouseMove( event ) {



				mouseX = ( event.clientX - windowHalfX ) * 10;

				mouseY = ( event.clientY - windowHalfY ) * 10;



			}



			//



			function animate() {



				requestAnimationFrame( animate );



				render();

				stats.update();



			}



			function render() {



				var time = Date.now() * 0.001;



				var rx = Math.sin( time * 0.7 ) * 0.5,

					ry = Math.sin( time * 0.3 ) * 0.5,

					rz = Math.sin( time * 0.2 ) * 0.5;



				camera.position.x += ( mouseX - camera.position.x ) * 0.05;

				camera.position.y += ( - mouseY - camera.position.y ) * 0.05;



				camera.lookAt( scene.position );



				group.rotation.x = rx;

				group.rotation.y = ry;

				group.rotation.z = rz;



				renderer.render( scene, camera );



			}



		</script>



	</body>

</html>
